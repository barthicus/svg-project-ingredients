<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>svg-project-ingredients</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.8.7/tiny-slider.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but svg-project-ingredients doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="container">
      <div class="product column">
        <div class="product__details">
          <div class="product__text">
            <h1 class="product__name title">Awesome apple</h1>
            <p class="product__desc subtitle">Best fruit in the world. It contains many vitamins and minerals and is very tasty.</p>
          </div>
        </div>
        <div class="product__row">
          <div class="product__svg-wrapper">
            <svg class="product__svg"></svg>
          </div>
          <div class="product__ingredients ingredients">
            <p class="ingredients__title title is-5">Selected ingredient:</p>
            <p class="ingredients__subtitle subtitle is-7">Try to swipe!</p>
            <div class="ingredients__items"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
